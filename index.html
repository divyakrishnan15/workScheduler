         <!-- Link the DayJS library -->
         <script
         src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
         integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="

       <script

       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

       
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5 main-container">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" row-id="9AM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1"  btn-id="9AM" aria-label="save">
          <i class="fas fa-save"  btn-id="9AM" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a a present time block. The "present" class adds a red background color. -->
      <div id="hour-10" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" row-id="10AM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1"  btn-id="10AM" aria-label="save">
          <i class="fas fa-save" btn-id="10AM" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="hour-11" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" row-id="11AM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" btn-id="11AM" aria-label="save">
          <i class="fas fa-save" btn-id="11AM" aria-hidden="true"></i>
        </button>
      </div>

       <!-- Example of a future time block. The "future" class adds a green background color. -->
       <div id="hour-12" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" row-id="12PM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" btn-id="12PM" aria-label="save">
          <i class="fas fa-save" btn-id="12PM" aria-hidden="true"></i>
        </button>
      </div>

       <!-- Example of a future time block. The "future" class adds a green background color. -->
       <div id="hour-13" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-row-id="1PM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" btn-id="1PM" aria-label="save">
          <i class="fas fa-save" btn-id="1PM" aria-hidden="true"></i>
        </button>
      </div>

       <!-- Example of a future time block. The "future" class adds a green background color. -->
       <div id="hour-14" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" row-id="2PM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" btn-id="2PM" aria-label="save">
          <i class="fas fa-save" btn-id="2PM" aria-hidden="true"></i>
        </button>
      </div>

       <!-- Example of a future time block. The "future" class adds a green background color. -->
       <div id="hour-15" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" row-id="3PM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" btn-id="3PM" aria-label="save">
          <i class="fas fa-save" btn-id="3PM" aria-hidden="true"></i>
        </button>
      </div>

       <!-- Example of a future time block. The "future" class adds a green background color. -->
       <div id="hour-16" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" row-id="4PM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" btn-id="4PM" aria-label="save">
          <i class="fas fa-save" btn-id="4PM" aria-hidden="true"></i>
        </button>
      </div>

       <!-- Example of a future time block. The "future" class adds a green background color. -->
       <div id="hour-17" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" row-id="5PM"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" btn-id="5PM" aria-label="save">
          <i class="fas fa-save" btn-id="5PM" aria-hidden="true"></i>
        </button>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="script.js"></script>
  </body>
</html>



<!-- GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event
WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist -->
